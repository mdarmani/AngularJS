<h2>Using 'controller as' syntax</h2>

<div class="container" id="ctrl-as-exmpl" ng-controller="controllerAsMethod as settings">
  <label>Name: <input id="inputField" type="text" ng-model="settings.name"/></label>
  <button ng-click="settings.save(settings.name)">Save</button><br/>
  <ul>
    <pre>Original = <span ng-bind="settings.original">{{ settings.previous }}</span></pre>
  	<pre>Current = <span ng-bind="settings.name"> {{ settings.current }}</span></pre>
 </ul>
</div>
